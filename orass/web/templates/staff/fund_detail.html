{% extends 'staff/base.html' %}
{% load widget_tweaks %}

{% block content %}

    <h1 class="h3 mb-4 text-gray-800">Fund Requirement Information</h1>

    <div class="card mb-12">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Fund Goal:</label>
                    <input class="form-control" type="text" placeholder="{{ fund.goal }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Fund Raised:</label>
                    <input class="form-control" type="text" placeholder="{{ fund.raised }}">
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px">
                <button id="update" class="btn btn-primary">Update</button>
                <a href="{% url 'web:view-fund' %}" class="btn btn-secondary">Reset</a>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('#update').on('click', function () {
                var
            });
        })
    </script>
{% endblock js %}
