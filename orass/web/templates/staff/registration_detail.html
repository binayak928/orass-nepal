{% extends 'staff/base.html' %}
{% load static %}


{% block content %}

<!-- Begin Page Content -->

  <!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">Registry Information</h1>

<div class="card mb-12">

    <div class="card-body">
        <div style="margin: 0 20px 0 20px;">

            <div class="card" style="margin-top: 20px">
                <div class="card-header"><h5><center>Participant Details</center></h5></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Participant Name:</label>
                            <input class="form-control" type="text" placeholder="{{ participant.name }}" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Phone:</label>
                            <input class="form-control" type="text" placeholder="{{ participant.phone }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Email:</label>
                            <input class="form-control" type="text" placeholder="{{ participant.email }}" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 20px">
                <div class="card-header"><h5><center>Location Details</center></h5></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Address:</label>
                            <input class="form-control" type="text" placeholder="{{ participant.address }}" readonly>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card" style="margin-top: 20px">
                <div class="card-header"><h5><center>Registration Details</center></h5></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Event Title:</label>
                            <input class="form-control" type="text" placeholder="{{ participant.title }}" readonly></input>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Event Date:</label>
                            <input class="form-control" type="text" placeholder="{{ participant.eventDate }}" readonly></input>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Start Time:</label>
                            <input class="form-control" type="text" placeholder="{{ participant.regDate }}" readonly></input>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Message:</label>
                            <textarea class="form-control" type="text" placeholder="{{ participant.message }}" readonly rows="5" cols="60"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group" style="margin-top: 20px">
            <a href="{% url 'web:update-registry' participant.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'web:delete-registry' participant.id%}" class="btn btn-danger">Delete</a>
            <a href="{% url 'web:view-registration' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>

{% endblock content %}
